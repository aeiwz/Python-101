<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hello Python</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../assets/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <h1><i class="bi bi-rocket-takeoff"></i> Hello Python</h1>
      <nav><a href="../"><i class="bi bi-arrow-left"></i> Back</a></nav>
    </div>
  </header>

  <main class="container">
    <p>Small “Hello, World!” plus a quick NumPy calc.</p>

    <div class="runner">
      <div class="toolbar">
        <button id="btn-run" class="btn" disabled>
          <i class="bi bi-play-fill"></i> Run
        </button>
        <span class="spacer"></span>
        <span id="status"><i class="bi bi-cloud-download"></i> Loading…</span>
      </div>
      <textarea id="editor">import numpy as np
x = np.linspace(0, 6.28, 9)
print("x:", np.round(x, 3))
print("sin(x):", np.round(np.sin(x), 3))
</textarea>
      <pre id="output"></pre>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const runBtn = document.getElementById("btn-run");
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");
    let pyodide;

    function write(s=""){ output.textContent += s + "\n"; }

    async function boot(){
      statusEl.innerHTML = `<i class="bi bi-cloud-download"></i> Downloading Pyodide…`;
      pyodide = await loadPyodide({ stdout: write, stderr: write });
      statusEl.innerHTML = `<i class="bi bi-check2-circle"></i> Ready`;
      runBtn.disabled = false;
    }
    boot();

    runBtn.addEventListener("click", async ()=>{
      runBtn.disabled = true;
      statusEl.innerHTML = `<i class="bi bi-cpu"></i> Running…`;
      try {
        await pyodide.runPythonAsync(editor.value);
        statusEl.innerHTML = `<i class="bi bi-check2-circle"></i> Done`;
      } catch(e) {
        write(String(e));
        statusEl.innerHTML = `<i class="bi bi-exclamation-triangle"></i> Error`;
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
