
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NMR PQN (stub)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../assets/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <h1><i class="bi bi-diagram-3"></i> NMR PQN Normalization (Demo)</h1>
      <nav><a href="../"><i class="bi bi-arrow-left"></i> Back</a></nav>
    </div>
  </header>

  <main class="container">
    <p>Paste CSV-like intensities and run a simple PQN-like normalization (toy).</p>

    <div class="runner">
      <div class="toolbar">
        <button id="btn-run" class="btn" disabled>
          <i class="bi bi-play-fill"></i> Run
        </button>
        <span class="spacer"></span>
        <span id="status"><i class="bi bi-cloud-download"></i> Loading…</span>
      </div>
<textarea id="editor"># Toy PQN demo on synthetic data
import micropip
await micropip.install(["numpy==2.0.1", "pandas==2.2.2"])

import numpy as np, pandas as pd

# Create synthetic matrix (samples x variables)
np.random.seed(0)
X = np.abs(np.random.randn(6, 10)) * np.linspace(0.8, 1.2, 10)
df = pd.DataFrame(X)

# Reference = median spectrum
ref = df.median(axis=0)

# For each sample, compute quotients vs ref, use median quotient as factor
factors = df.divide(ref, axis=1).median(axis=1)

# Divide each sample by its factor
pqn = df.divide(factors, axis=0)

print("Scaling factors:")
print(factors.round(3))
print("\\nFirst 3 rows of normalized matrix:")
print(pqn.head(3).round(3))
</textarea>
      <pre id="output"></pre>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const runBtn = document.getElementById("btn-run");
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");
    let pyodide;

    function write(s=""){ output.textContent += s + "\n"; }

    async function boot(){
      statusEl.innerHTML = `<i class="bi bi-cloud-download"></i> Downloading Pyodide…`;
      pyodide = await loadPyodide({ stdout: write, stderr: write });
      statusEl.innerHTML = `<i class="bi bi-check2-circle"></i> Ready`;
      runBtn.disabled = false;
    }
    boot();

    runBtn.addEventListener("click", async ()=>{
      runBtn.disabled = true;
      statusEl.innerHTML = `<i class="bi bi-cpu"></i> Running…`;
      try {
        await pyodide.runPythonAsync(editor.value);
        statusEl.innerHTML = `<i class="bi bi-check2-circle"></i> Done`;
      } catch(e) {
        write(String(e));
        statusEl.innerHTML = `<i class="bi bi-exclamation-triangle"></i> Error`;
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
