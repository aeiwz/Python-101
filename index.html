<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Demo with Pyodide</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/assets/styles.css">

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>
<body>
  <header>
    <h1><i class="bi bi-code-slash"></i> Python Demo</h1>
  </header>

  <main>
    <textarea id="code-editor">print("Hello from Pyodide")</textarea>
    <div class="buttons">
      <button onclick="runCode()"><i class="bi bi-play-fill"></i> Run</button>
      <button onclick="clearOutput()"><i class="bi bi-trash"></i> Clear</button>
    </div>
    <pre id="output"></pre>
  </main>

  <footer>
    <p>Made with using Pyodide Â· 
      <a href="https://github.com/yourusername/yourrepo" target="_blank">
        <i class="bi bi-github"></i> View on GitHub
      </a>
    </p>
  </footer>

  <script>
    let pyodideReady = loadPyodide();

    async function runCode() {
      let pyodide = await pyodideReady;
      const code = document.getElementById("code-editor").value;
      try {
        let result = await pyodide.runPythonAsync(code);
        document.getElementById("output").textContent += result !== undefined ? result + "\n" : "";
      } catch (err) {
        document.getElementById("output").textContent += err + "\n";
      }
    }

    function clearOutput() {
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
