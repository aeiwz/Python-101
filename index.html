<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runner App</title>

  <!-- Bootstrap Icons ONLY -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- Site styles -->
  <link rel="stylesheet" href="src/assets/styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <i class="bi bi-lightning-charge-fill"></i>
    Runner App
  </header>

  <!-- Main: two panels on desktop, stacked on mobile -->
  <main>
    <!-- Editor panel -->
    <section class="panel">
      <div class="panel-header">
        <i class="bi bi-code-square"></i> Editor
      </div>

      <textarea id="editor" spellcheck="false"># Python in your browser!
import sys
print("Python", sys.version)
print("Hello from Pyodide ðŸ‘‹")

# numpy & pandas are included in Pyodide; no install needed
import numpy as np, pandas as pd
A = np.arange(12).reshape(3, 4)
df = pd.DataFrame(A, columns=list("WXYZ"))
print("NumPy array:\\n", A)
print("\\nPandas head():\\n", df.head())
</textarea>

      <div class="controls">
        <button id="btn-run" title="Run" disabled>
          <i class="bi bi-play-fill"></i> Run
        </button>
        <button id="btn-clear" title="Clear" disabled>
          <i class="bi bi-trash3"></i> Clear
        </button>
      </div>
    </section>

    <!-- Output panel -->
    <section class="panel">
      <div class="panel-header">
        <i class="bi bi-terminal"></i> Console
      </div>

      <pre id="output"></pre>

      <div id="status">
        <i class="bi bi-cloud-download"></i> Loading Pythonâ€¦
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <span><i class="bi bi-c-circle"></i> <span id="year"></span> Runner App</span>
    <span class="links">
      <a href="examples.html"><i class="bi bi-journal-text"></i> Examples</a>
      <a href="about.html"><i class="bi bi-info-circle"></i> About</a>
      <a href="https://github.com/your-username/your-repo" target="_blank" rel="noopener">
        <i class="bi bi-github"></i> GitHub
      </a>
    </span>
  </footer>

  <!-- Pyodide runtime -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>

  <!-- App logic -->
  <script src="src/assets/script.js"></script>
</body>
</html>
